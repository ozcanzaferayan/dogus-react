<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello</h1>
    <button onclick="merhaba()">Merhaba</button>
    <div id="konteynır"></div>

    <script>
      function merhaba() {
        const eleman = document.getElementById("konteynır");
        eleman.innerHTML = "<h1>Merhaba</h1>";
      }
    </script>
  </body>
</html>
